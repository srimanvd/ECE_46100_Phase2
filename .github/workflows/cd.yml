name: CD

on:
  push:
    branches: [main] # deploy on merge/push to main
  workflow_dispatch: {} # allow manual runs

env:
  AWS_REGION: ${{ secrets.AWS_REGION }} # e.g., us-east-2
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # e.g., phase2  (no slashes)

jobs:
  build_and_push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      registry: ${{ steps.ecr.outputs.registry }}
      repository: ${{ env.ECR_REPOSITORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists
        shell: bash
        run: |
          aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${ECR_REPOSITORY}" >/dev/null

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: meta
        run: echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build & push image
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          set -euo pipefail
          echo "Registry: ${ECR_REGISTRY}"
          echo "Repo:     ${ECR_REPOSITORY}"
          echo "Tag:      ${IMAGE_TAG}"
          docker build -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" .
          docker tag    "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"
          docker push   "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker push   "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"

  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SSH into EC2 and deploy latest image
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }} # e.g., ec2-xx-xx-xx-xx.compute-1.amazonaws.com
          username: ${{ secrets.EC2_USER }} # e.g., ec2-user (Amazon Linux) or ubuntu (Ubuntu)
          key: ${{ secrets.EC2_SSH_KEY }} # paste full private key text
          script_stop: true
          # pass envs to the remote shell (optional if EC2 has an instance role)
          envs: AWS_REGION,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,ECR_REPOSITORY
          script: |
            set -euo pipefail

            # Compute registry for this account/region
            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"

            # Prefer build job output; fall back to secret if empty
            REPO="${{ needs.build_and_push.outputs.repository }}"
            if [ -z "$REPO" ]; then REPO="${ECR_REPOSITORY}"; fi

            TAG="${{ needs.build_and_push.outputs.image_tag }}"

            echo "Deploying ${REGISTRY}/${REPO}:${TAG}"

            # Login to ECR (works via instance role or the env creds we passed)
            aws ecr get-login-password --region "${AWS_REGION}" \
              | docker login --username AWS --password-stdin "${REGISTRY}"

            # Pull & (re)run container
            docker pull "${REGISTRY}/${REPO}:${TAG}"
            docker rm -f phase2 || true
            docker run -d --name phase2 --restart unless-stopped \
              "${REGISTRY}/${REPO}:${TAG}"

            # Show status
            docker ps --filter "name=phase2" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
