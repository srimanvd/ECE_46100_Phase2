name: Deploy to AWS Lambda (Docker)

on:
  push:
    branches:
      - master
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Ensure ECR repository exists
      shell: bash
      run: |
        aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" >/dev/null 2>&1 || \
        aws ecr create-repository --repository-name "$ECR_REPOSITORY" >/dev/null

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build the docker image (no cache to ensure fresh Python bytecode)
        docker build --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push the image to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Force Lambda to update with new image
      env:
        IMAGE_URI: ${{ steps.build-image.outputs.image }}
        TIMESTAMP: ${{ github.run_id }}-${{ github.run_number }}
      run: |
        echo "Forcing Lambda update with image: $IMAGE_URI"
        
        # Step 1: Update environment variables to force new container instances
        aws lambda update-function-configuration \
          --function-name $LAMBDA_FUNCTION_NAME \
          --environment "Variables={FORCE_DEPLOY=$TIMESTAMP,PYTHONDONTWRITEBYTECODE=1}" \
          --timeout 30 \
          --memory-size 256
        
        echo "Waiting for configuration update..."
        aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME
        
        # Step 2: Update function code with new image and publish new version
        aws lambda update-function-code \
          --function-name $LAMBDA_FUNCTION_NAME \
          --image-uri $IMAGE_URI \
          --publish
        
        echo "Waiting for code update..."
        aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME
        
        # Step 3: Force another configuration change to invalidate any cache
        aws lambda update-function-configuration \
          --function-name $LAMBDA_FUNCTION_NAME \
          --description "Deployed at $(date -u +%Y-%m-%dT%H:%M:%SZ) - Build $TIMESTAMP"
        
        echo "Waiting for final configuration update..."
        aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME
        
        # Step 4: Warm up new containers by invoking function
        echo "Warming new Lambda containers..."
        aws lambda invoke \
          --function-name $LAMBDA_FUNCTION_NAME \
          --payload '{"rawPath": "/", "requestContext": {"http": {"method": "GET"}}}' \
          --cli-binary-format raw-in-base64-out \
          /tmp/warmup1.json || echo "First warmup invocation completed"
        
        aws lambda invoke \
          --function-name $LAMBDA_FUNCTION_NAME \
          --payload '{"rawPath": "/", "requestContext": {"http": {"method": "GET"}}}' \
          --cli-binary-format raw-in-base64-out \
          /tmp/warmup2.json || echo "Second warmup invocation completed"
        
        echo "âœ… Lambda successfully updated to $IMAGE_URI"
        echo "ðŸ“¦ Build: $TIMESTAMP"
        echo "ðŸ”¥ New containers warmed and ready"

